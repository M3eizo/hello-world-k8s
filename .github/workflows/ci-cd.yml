# .github/workflows/ci-cd.yml
name: CI/CD Pipeline for Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: hello-world
  IMAGE_TAG: latest
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build:
    name: ðŸ³ Docker Build and Push
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›Žï¸ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ” Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ env.DOCKER_HUB_PASSWORD }}

    - name: ðŸ—ï¸ Build Docker Image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
    
    - name: ðŸš€ Push Docker Image to DockerHub
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: ðŸš€ Deploy to Kubernetes (Minikube)
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ðŸ›Žï¸ Checkout Code
      uses: actions/checkout@v3

    - name: âš™ï¸ Install Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.29.0'

    - name: ðŸ“ Create Kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig

    - name: ðŸš€ Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

    - name: ðŸ§¹ Verify Deployment
      run: |
        kubectl get pods
        kubectl get services